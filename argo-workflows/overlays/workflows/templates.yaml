apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: container-image
spec:
  templates:
  - name: build-kaniko-git
    inputs:
      parameters:
      - name: app_repo
      - name: container_image
      - name: container_tag
    script:
      image: alpine
      command:
      - sh
      source: |
        ls -l /kaniko/.docker/
        cat /kaniko/.docker/config.json
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker/

---

apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: deploy
spec:
  templates:
  - name: kustomize
    inputs:
      parameters:
      - name: container_image
      - name: container_tag
      - name: manifests_path
      - name: app_repo
    script:
      image: nekottyo/kustomize-kubeval
      command:
      - sh
      source: |
        echo {{inputs.parameters.app_repo}}
        git clone {{inputs.parameters.app_repo}} src
        ls -l src/
        cd src/{{inputs.parameters.manifests_path}}
        kustomize edit set image {{inputs.parameters.container_image}}={{inputs.parameters.container_image}}:{{inputs.parameters.container_tag}}
        kustomize build | kubectl apply --filename -
